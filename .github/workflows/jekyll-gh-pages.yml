name: Start proyect

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # Esto asegura que las credenciales no persisten entre acciones

      - name: Configure git
        run: |
          git config --global user.email "jorgedipra@gmail.com"
          git config --global user.name "jorgedipra"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.bookpro-v }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.bookpro-v }}@github.com/jorgedipra/bookpro-v.git
          npx gh-pages -d build
