<style>
html{
background:url(http://mjplay-v.16mb.com/imagenes/fondos/wall4.png);
width:100%;
height:100%;
}
#logo{
position:relative;
top:100px;
}
#logo-a{
cursor: pointer;         
position:absolute;
display:block;
text-transform:uppercase;
/*transform*/
-webkit-transform:rotate(135deg);
   -moz-transform:rotate(135deg);
    -ms-transform:rotate(135deg);
     -o-transform:rotate(135deg);
        transform:rotate(135deg);
margin-top:0px;
margin-left:24px;
text-align:center;
font-size:95px;
font-family: 'Rye', cursive;
color:#fff;
text-shadow:1px 1px #efefef, -1px -2px #2f2f2f;
}
#wrap{
margin:0px auto;
width:100px;
height:100px;
/*transform*/
-webkit-transform:rotate(-135deg);
   -moz-transform:rotate(-135deg);
    -ms-transform:rotate(-135deg);
     -o-transform:rotate(-135deg);
        transform:rotate(-135deg);
/* moved original rotate to here to stop animation messing up */
:;
}
#A{
position:absolute;
display:block;
background:transparent;
width:110px;
height:110px;
/*border-radius*/
-webkit-border-radius:20px 30000px 20000px;
   -moz-border-radius:20px 30000px 20000px;
        border-radius:20px 30000px 20000px;
/*box-shadow*/
-webkit-box-shadow:-20px -20px 30px rgba(0,0,0,.3);
   -moz-box-shadow:-20px -20px 30px rgba(0,0,0,.3);
        box-shadow:-20px -20px 30px rgba(0,0,0,.3);
/*transition*/
-webkit-transition:all 1s ease-in-out;
   -moz-transition:all 1s ease-in-out;
     -o-transition:all 1s ease-in-out;
        transition:all 1s ease-in-out;
}
#A:before{
content:'';
position:absolute;
display:block;
width:101px;
height:95px;
margin:25px;
background:#000 url(http://mjplay-v.16mb.com/imagenes/fondos/fondoJ.png);
/*border-radius*/
-webkit-border-radius:100px / 50px;
   -moz-border-radius:100px / 50px;
        border-radius:100px / 50px;
border-top:solid 5px #666;
/*transform*/
-webkit-transform:rotate(135deg);
   -moz-transform:rotate(135deg);
    -ms-transform:rotate(135deg);
     -o-transform:rotate(135deg);
        transform:rotate(135deg);
}
#A:after{
content:'';
display:block;
background:#000 url(http://mjplay-v.16mb.com/imagenes/fondos/fondoJ.png);
margin-left:.5px;
margin-top:.5px;
width:109.5px;
height:109.5px;
/*border-radius*/
-webkit-border-radius:20px 30000px 20000px;
   -moz-border-radius:20px 30000px 20000px;
        border-radius:20px 30000px 20000px;
}
#A:hover{
margin:-20px;
/*box-shadow*/
-webkit-box-shadow:-4px -4px 20px rgba(0,0,0,.6);
   -moz-box-shadow:-4px -4px 20px rgba(0,0,0,.6);
        box-shadow:-4px -4px 20px rgba(0,0,0,.6);
}
